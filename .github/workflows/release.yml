name: ğŸ“¦ Generate .NET Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.x

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore
        working-directory: src

      - name: ğŸ—ï¸ Build Release
        run: dotnet build --configuration Release --no-restore
        working-directory: src

      - name: ğŸ§ª Run tests
        run: dotnet test --configuration Release --no-build
        working-directory: tests

      - name: ğŸ“ Create release artifact
        run: |
          cd src/bin/Release/net9.0/
          zip -r ../../../../tour-of-heroes-api.zip .
        
      - name: ğŸ“ Build changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configuration: "release-changelog-builder-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: ${{ steps.build_changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: tour-of-heroes-api.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
