name: âš™ï¸ Continuous Integration

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: ðŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ðŸ—ï¸ Build
        run: dotnet build --no-restore --configuration Release

      - name: ðŸ§ª Test with coverage
        run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage" --verbosity normal

      - name: ðŸ“Š Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.4.5
        with:
          reports: "tests/TestResults/**/coverage.cobertura.xml"
          targetdir: "coveragereport"
          reporttypes: "MarkdownSummaryGithub;Badges"

      - name: ðŸ“¤ Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: CoverageReport
          path: coveragereport

      - name: ðŸ’¬ Add comment to PR
        if: github.event_name == 'pull_request'
        run: gh pr comment $PR_NUMBER --body-file coveragereport/SummaryGithub.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}

      - name: ðŸ“‹ Publish coverage in build summary
        run: cat coveragereport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
        shell: bash